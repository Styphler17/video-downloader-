<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="75" cy="75" r="70" fill="rgba(0,0,0,0.8)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Recording indicator -->
  <circle cx="75" cy="75" r="25" fill="#ff0000" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner circle -->
  <circle cx="75" cy="75" r="15" fill="#ffffff"/>
  
  <!-- Recording text -->
  <text x="75" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    REC
  </text>
  
  <!-- Pulse animation -->
  <circle cx="75" cy="75" r="70" fill="none" stroke="#ff0000" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="70;90;70" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg> 