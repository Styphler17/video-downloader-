<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="popup.css">
    <title>Video Downloader</title>
  </head>
  <body class="popup">
    <header>
      <h1>Videos</h1>
      <button id="themeToggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">üåì</button>
    </header>

    <section id="controls">
      <button id="refresh">‚ü≥ Refresh</button>
      <button id="record">‚è∫ Record Tab</button>
      <button id="screenshot">üì∏ Screenshot</button>
      <button id="fullPageBtn">üìÉ Full Page</button>
    </section>

    <div id="tip" class="tip" style="display:none"></div>

    <ul id="list"></ul>

    <template id="item-tpl">
      <li class="item">
        <img class="thumbnail" src="" alt="Thumbnail">
        <div class="meta">
          <span class="type"></span>
          <span class="name"></span>
        </div>
        <div class="actions">
          <button class="play">‚ñ∂ Play</button>
          <button class="dl">Download</button>
          <select class="mode">
            <option value="auto">Auto</option>
            <option value="file">Direct</option>
            <option value="hls">HLS ‚Üí MP4</option>
            <option value="dash">DASH ‚Üí MP4</option>
          </select>
          <button class="more" title="More">‚ãØ</button>
          <div class="ctx-menu">
            <button class="ctx-open">Open</button>
            <button class="ctx-copy">Copy URL</button>
            <button class="ctx-download">Download</button>
          </div>
        </div>
      </li>
    </template>

    <!-- Inline preview modal -->
    <div id="previewModal" class="modal" style="display:none">
      <div class="modal-content">
        <div class="modal-header">
          <span>Preview</span>
          <button id="closePreview" class="icon-btn" aria-label="Close">‚úï</button>
        </div>
        <video id="previewVideo" controls style="width:100%; max-height:320px; background:#000"></video>
      </div>
    </div>

    <script src="../libs/hls.min.js"></script>
    <script src="../libs/shaka-player.compiled.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
  </html>
