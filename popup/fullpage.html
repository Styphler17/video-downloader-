<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
    <title>Video Downloader - Full List</title>
  </head>
  <body>
    <header>
      <h1>Videos & Recordings</h1>
      <button id="themeToggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">ðŸŒ“</button>
    </header>

    <section id="tabs">
      <button id="videosTab" class="active">Videos</button>
      <button id="recordingsTab">Recordings</button>
    </section>

    <div id="tip" class="tip" style="display:none"></div>

    <ul id="list"></ul>

    <template id="item-tpl">
      <li class="item">
        <img class="thumbnail" src="" alt="Thumbnail" />
        <div class="meta">
          <span class="type"></span>
          <span class="name"></span>
        </div>
        <div class="actions">
          <button class="play">â–¶ Play</button>
          <button class="dl">Download</button>
          <select class="mode">
            <option value="auto">Auto</option>
            <option value="file">Direct</option>
            <option value="hls">HLS â†’ MP4</option>
            <option value="dash">DASH â†’ MP4</option>
          </select>
          <button class="more" title="More">â‹¯</button>
          <div class="ctx-menu">
            <button class="ctx-open">Open</button>
            <button class="ctx-copy">Copy URL</button>
            <button class="ctx-download">Download</button>
          </div>
        </div>
        <div class="preview">
          <video class="preview-video" controls playsinline></video>
        </div>
      </li>
    </template>

    <template id="recording-tpl">
        <li class="item recording">
            <div class="meta">
                <span class="name"></span>
                <span class="timestamp"></span>
            </div>
            <div class="actions">
                <button class="dl">Download</button>
            </div>
        </li>
    </template>

    <template id="tab-tpl">
        <li class="item recording">
            <img class="thumbnail" src="" alt="Preview" />
            <div class="meta">
                <span class="name"></span>
                <span class="timestamp"></span>
            </div>
            <div class="actions">
                <button class="switch">Switch</button>
                <button class="rec">Record</button>
            </div>
        </li>
    </template>

    <script src="../libs/hls.min.js"></script>
    <script src="../libs/shaka-player.compiled.js"></script>
    <script type="module" src="fullpage.js"></script>
  </body>
  </html>
